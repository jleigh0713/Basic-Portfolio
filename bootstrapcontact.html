<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Portfolio | Your Name</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/bootstrapcontactstyle.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
       
  <div id="navbar-container" class="container-fluid">
    <nav class="navbar-fixed-top navbar-default">
      <div class="navbar-header">
        <a class="navbar-brand" href="bootstrapindex.html" id="name">Jessica Leigh</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="bootstrapindex.html">About</a></li>
          <li><a href="bootstrapportfolio.html">Portfolio</a></li>
          <li><a href="bootstrapcontact.html">Contact</a></li>
        </ul>
      </div>
    </nav>
  </div>


  <div id="main-container" class="container">
    <div class="row">
      <div id="column1" class="col-md-8">
        <div id="contact" class="panel panel-default">
        	<div class="panel-heading">
            <h2>Contact</h2>
         	</div>
			    <form class="form-horizontal">
  				  <div class="control-group">
    				  <label class="control-label" for="inputName">Name</label>
    					  <div class="controls">
      				    <input type="text" id="inputName" placeholder="  Jane Smith">
    					  </div>
  				  </div>
  				  <div class="control-group">
    				  <label class="control-label" for="inputEmail">Email</label>
   						  <div class="controls">
      						<input type="text" id="inputEmail" placeholder="  Example@email.com">
    					  </div>
  				  </div>
  				  <div class="control-group">
  					  <label class="control-label" for="inputMessage">Message</label>
   						  <div class="controls">
       						<textarea rows="5" id="inputMessage"></textarea>
      				  </div>
      			<button type="submit" class="btn">Submit</button>
    			</div>
    		</form>
    	</div>
    </div>
 
				

      <div id="column2" class="col-md-4">
        <div id="connect-with-me" class="panel panel-default">
          <div class="panel-heading">
            <h3 id="connect">Connect with me</h3>
          </div>
          <div class="panel-body">
            <div class="col-sm-4">
              <a href="https://stackoverflow.com""><img src="assets/images/stackoverflow-128.png" class="social" alt="Stackoverflow" /></a>
            </div>
            <div class="col-sm-4">
              <a href="www.linkedin.com"><img src="assets/images/linkedin-128.png" class="social" alt="LinkedIn" /></a>
            </div>
            <div class="col-sm-4">
              <a href="https://github.com/ithub-128"><img src="assets/images/github-128.png" class="social" alt="GitHub" /></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer id= "footer" class="footer fixed-bottom">
      <p>Copyright &copy; 2016 Your Name</p>
  </footer>
  
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  
</body>
</html>
